<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>

    <!-- Header -->
    <div class="header"><h1>Rock Paper Scissors</h1></div>
    
    <!-- Main -->
    <div class="main">
        <!-- This part is the top part of the main. -->
      <div class="scoreboard">
        <!-- Here we have the 2 messages, that will change after we start playing -->
        <h2 class="game-result" id="game-result">Choose Rock, Paper or Scissors</h2>
        <h3 class="game-message" id="game-message">First to score 5 points wins the game</h3>
        <!-- Here we have the score -->
        <div class="score-container">
            <!-- The player choice -->
          <div class="choice-container">
            <div class="choice" id="player-choice"></div>
            <p class="score" id="player-score">Player score:</p>
          </div>
          <div class="choice-container">
            <!-- The computer choice -->
            <div class="choice" id="computer-choice"></div>
            <p class="score" id="computer-score">Computer score:</p>
          </div>
        </div>
      </div>

      <!-- And then we have the buttons -->
      <div class="buttons">
        <!-- Rock -->
        <button class="btn-choice" id="rockbtn">
          <div class="sign">✊</div>
        </button>

        <!-- Paper -->
        <button class="btn-choice" id="paperbtn">
          <div class="sign">✋</div>
        </button>

        <!-- Scissors -->
        <button class="btn-choice" id="scissorsbtn">
          <div class="sign">✌</div>
        </button>
      </div>
    </div>
    
    <!-- Here we call JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
